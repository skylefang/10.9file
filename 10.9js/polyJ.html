<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任意多角形</title>
</head>
<body>
<canvas width="300" height="300"></canvas>
<script>
    window.onload=function () {
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');
        polyJ(100,5)
        function polyJ(r,n){
            let rad = Math.PI/n;
            ctx.moveTo(150+r,150);
            for(let i=0;i<2*n;i++){
                let r1;
                r1 = i%2==0 ? r :r/2;
                let x = 150+r1*Math.cos(rad*i),
                    y = 150+r1*Math.sin(rad*i);
                ctx.lineTo(x,y);
            }
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        }
    }
</script>

</body>
</html>
